<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home Page</title>
  <style>
   body {
  font-family: "Segoe UI", sans-serif;
  margin: 0;
  padding: 0;
  background: url('assets/5.png') no-repeat center center fixed;
  background-size: cover; /* This stretches the image */
  background-repeat: no-repeat; /* ðŸ”§ Prevents tiling */
  text-align: center;
  color: #0c0c0c;
}

    h1 {
      margin-top: 40px;
      font-size: 2.2rem;
      color: #333;
    }

    .circle-container {
      position: relative;
      width: 535px;
      height: 535px;
      margin: 50px auto;
    }

    .circle-button {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      position: absolute;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .circle-button:hover {
      transform: scale(1.1);
    }

    #btn1 { top: 0; left: 160px; background-color: #FF6347; }
    #btn2 { top: 140px; left: 340px; background-color: #4682B4; }
    #btn3 { top: 310px; left: 265px; background-color: #32CD32; }
    #btn4 { top: 310px; left: 60px; background-color: #FFD700; color: #333; }
    #btn5 { top: 140px; left: 0; background-color: #8A2BE2; }

    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal, #logoutModal {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: white;
      padding: 30px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .modal p {
      margin-bottom: 20px;
    }

    .modal button,
    #logoutModal button {
      margin: 10px;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    #logoutModal button:first-child {
      background-color: crimson;
      color: white;
    }

    #logoutModal button:last-child,
    .modal button {
      background-color: #ccc;
    }

    #modalBackdrop, #logoutBackdrop {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.3);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Welcome Farmer!</h1>

  <div class="circle-container">
    <button id="btn1" class="circle-button" onclick="goToCoirPage()">Coir Mulch</button>
    <button id="btn2" class="circle-button" onclick="showUnderProcess()">Irrigation History</button>
    <button id="btn3" class="circle-button" onclick="showUnderProcess()">Nutrients</button>
    <button id="btn4" class="circle-button" onclick="showUnderProcess()">Weather Report</button>
    <button id="btn5" class="circle-button" onclick="showUnderProcess()">Soil Carbon</button>
  </div>

  <button id="logoutBtn" onclick="openLogoutModal()">Logout</button>

  <div id="logoutBackdrop"></div>
  <div id="logoutModal">
    <p>Are you sure you want to logout?</p>
    <button onclick="logout()">Yes</button>
    <button onclick="closeLogoutModal()">No</button>
  </div>

  <div id="modalBackdrop"></div>
  <div class="modal" id="processModal">
    <p>ðŸš§ Feature under process...</p>
    <button onclick="closeUnderProcess()">Close</button>
  </div>

  <script>
    function goToCoirPage() {
      window.location.href = "coir.html";
    }

    function openLogoutModal() {
      document.getElementById("logoutModal").style.display = "block";
      document.getElementById("logoutBackdrop").style.display = "block";
    }

    function closeLogoutModal() {
      document.getElementById("logoutModal").style.display = "none";
      document.getElementById("logoutBackdrop").style.display = "none";
    }

    function logout() {
      closeLogoutModal();
      setTimeout(() => {
        window.location.href = "index.html"; // Redirect to login or home page
      }, 300);
    }

    function showUnderProcess() {
      document.getElementById("processModal").style.display = "block";
      document.getElementById("modalBackdrop").style.display = "block";
    }

    function closeUnderProcess() {
      document.getElementById("processModal").style.display = "none";
      document.getElementById("modalBackdrop").style.display = "none";
    }
    function logout() {
  closeLogoutModal();
  setTimeout(() => {
    window.location.href = "/logout";  // ðŸ”§ Use /logout endpoint to destroy session
  }, 300);
}
  </script>
</body>
</html>
